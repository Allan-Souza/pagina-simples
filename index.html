<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header id="topo">CADASTRAR CONTATOS</header>

    <div id="dados">
        <input type="text" class="dado-caixa" placeholder="Digite seu nome">
        <input type="text" class="dado-caixa" placeholder="Digite seu telefone">
        <input type="text" class="dado-caixa" placeholder="Digite o endereço">
    </div>

    <div id="infos">
        <form action="#">
            <p>Gênero</p>
            <input type="radio" id="html" name="fav_language" value="feminino">
            <label for="html">Feminino</label><br>
            <input type="radio" id="css" name="fav_language" value="masculino">
            <label for="css">Masculino</label><br>
            <input type="radio" id="javascript" name="fav_language" value="outro">
            <label for="javascript">Outro</label>
        </form>
        <div id="bio">
            <img src="/assets/images/titanzada.jpg" alt="titan do lol">
            <p id="bio-texto">
                Olá, meu nome é <br>
                Alexandre Titan
            </p>
        </div>
    </div>

    <div id="buttons">
       <button>Salvar</button> 
       <button id="cancel">Cancelar</button>
    </div>

    <footer>By Allan Souza</footer>
</body>
</html>
